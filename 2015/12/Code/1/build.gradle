plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.12.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'

    // compile group: 'org.json', name: 'json', version: '20201115'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    // Mocks for testing
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation 'org.mockito:mockito-core:3.4.4'

    testImplementation 'org.mockito:mockito-junit-jupiter:3.4.4'
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3.2'


}

application {
    // Define the main class for the application.
    mainClassName = 'com.company.Main'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
